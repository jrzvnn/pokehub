<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/pokedex.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="loader">
      <img
        class="loader-image"
        src="/assets/pokeball-pokemon-svgrepo-com.svg"
        alt="Pokeball"
      />
      <img
        class="loader-image"
        src="/assets/pokeball-pokemon-svgrepo-com.svg"
        alt="Pokeball"
      />
      <img
        class="loader-image"
        src="/assets/pokeball-pokemon-svgrepo-com.svg"
        alt="Pokeball"
      />
    </div>
    <header>
      <img
        class="pokedex-logo"
        src="assets/Pokedex_logo.png"
        alt="logo pokedex"
      />
    </header>
    <main>
      <div class="container">
        <form>
          <div class="input-group">
            <label for="pokemon-generation-filter">Filter by generations</label>
            <select name="select-generation" id="pokemon-generation-filter">
              <option value="">All Generations</option>
            </select>
          </div>
          <div class="input-group">
            <label for="pokemon-type-filter">Filter by types</label>
            <select name="select-type" id="pokemon-type-filter">
              <option value="">All types</option>
            </select>
          </div>
          <div class="input-group">
            <label for="research">Search by name</label>
            <input type="search" name="research" id="research" />
          </div>
          <input type="reset" value="reset filter" />
        </form>
        <p class="info-message"></p>
        <div class="card-container"></div>
      </div>
    </main>
    <div class="intersection-observer"></div>
    <script src="scripts/pokedex.js"></script>
  </body>
</html>
